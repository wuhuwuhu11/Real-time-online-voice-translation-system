		body, html{
		  height:100%;
		  margin:0;

		  line-height:1.8em;
		  color:#666;
		}

		.pimg1{
		  position:relative;
		  opacity:1;
		  background-position:center;
		  background-size:cover;
		  background-repeat:no-repeat;

		  /*
		    fixed = parallax
		    scroll = normal
		  */
		  background-attachment:fixed;
		}

		.pimg1{
		  background:linear-gradient(rgba(255,255,255,.5), rgba(255,255,255,.5)),url("../static/assets/11.gif");
		  background-repeat: no-repeat;
		  min-height:100%;
		  background-size: cover; 
		}

		

		.section{
		  text-align:center;
		  padding:50px 80px;
		}

		.section-light{
		  background-color:#f4f4f4;
		  color:#666;
		}

		.section-dark{
		  background-image: linear-gradient(120deg,rgb(19, 29, 41),rgb(37, 95, 110));
		  color:#ddd;
		}

		.ptext{
		  position:absolute;
		  top:50%;
		  width:100%;
		  text-align:justify-all;
		  color:#000;
		  font-size:25px;
		  letter-spacing:6px;
		  text-transform:uppercase;
		  justify-content: center;
		  align-items: center;
		  flex-wrap: wrap;
		  padding-left: 250px;
		}

		.ptext .border{
		  background-color:#111;
		  color:#fff;
		  padding:20px;
		}

		.ptext .border.trans{
		  background-color:transparent;
		}

		@media(max-width:568px){
		  .pimg1, .pimg2, .pimg3{
		    background-attachment:scroll;
		  }
		}
		.l-div{
			width:280px;
			height: 250px;
			background-color: none;
			/*position: relative;*/
			animation: movingl 3s;
		}
		.r-div{
			width:310px;
			height: 250px;
			background-color: none;
			position: relative;
			animation: movingr 3s;
		}
		#div1{animation-timing-function: linear;}
		#div2{animation-timing-function: linear;}
		#div3{animation-timing-function: linear;}
		@keyframes movingl
		{
			from{left:-500px;}
			to{left:-250px;}
		}	
		@keyframes movingr
		{
			from{left:500px;}
			to{left:-100px;}
		}
		* {
		  margin: 0;
		  padding: 0;
		  box-sizing: border-box;
		}		
		a {
		  position: relative;
		  padding: 10px 40px;
		  display: block;
		  text-decoration: none;
		  text-transform: uppercase;
		  width: 200px;
		  overflow: hidden;
		  border-radius: 40px;
		}

		a span {
		  position: relative;
		  color: #fff;
		  font-size: 20px;
		  font-family: Arial;
		  letter-spacing: 5px;
		  z-index: 1;
		}

		a .liquid {
		  position: absolute;
		  top: -80px;
		  left: 0;
		  width: 200px;
		  height: 200px;
		  background: rgb(115, 177, 240);
		  box-shadow: inset 0 0 50px rgba(0, 0, 0, .5);
		  transition: .5s;
		}

		a .liquid::after,
		a .liquid::before {
		  content: '';
		  width: 200%;
		  height: 200%;
		  position: absolute;
		  top: 0;
		  left: 50%;
		  transform: translate(-50%, -75%);
		  background: #000;
		}

		a .liquid::before {
		  
		  border-radius: 45%;
		  background: rgba(31, 44, 84, 1);
		  animation: animate 5s linear infinite;
		}

		a .liquid::after {
		  
		  border-radius: 40%;
		  background: rgba(31, 44, 84, .5);
		  animation: animate 10s linear infinite;
		}

		a:hover .liquid{
		  top: -120px;
		}

		@keyframes animate {
		  0% {
		    transform: translate(-50%, -75%) rotate(0deg);
		  }
		  100% {
		    transform: translate(-50%, -75%) rotate(360deg);
		  }
		}
			.container1 {
			 position: absolute;
			 -webkit-transform: translate(-50%, -50%);
			 -ms-transform: translate(-50%, -50%);
			 transform: translate(-50%, -50%);
			 left: 50%;
			 top: 50%;
			 font-family: 'Raleway', sans-serif;
		}
		 .title {
			 font-weight: 800;
			 color: transparent;
			 font-size: 55px;
			 background: url("../static/assets/11.gif") repeat;
			 background-position: 40% 50%;
			 -webkit-background-clip: text;
			 position: relative;
			 text-align: center;
			 line-height: 90px;
			 letter-spacing: 0.5px;
		}
		 .subtitle {
			 display: block;
			 text-align: center;
			 text-transform: uppercase;
			 padding-top: 10px;
			 color:rgba(28, 54, 79,.9);
		}

		/* ================ The Timeline ================ */

		.timeline {
		  position: relative;
		  width: 660px;
		  margin: 0 auto;
		  margin-top: 20px;
		  padding: 1em 0;
		  list-style-type: none;
		}

		.timeline li {
		  padding: 1em 0;
		}

		.timeline li:after {
		  content: "";
		  display: block;
		  height: 0;
		  clear: both;
		  visibility: hidden;
		}

		.direction-l {
		  position: relative;
		  width: 300px;
		  float: left;
		  text-align: right;
		}

		.direction-r {
		  position: relative;
		  width: 300px;
		  float: right;
		}

		.flag-wrapper {
		  position: relative;
		  display: inline-block;
		  
		  text-align: center;
		}

		.flag {
		  position: relative;
		  display: inline;
		  background: rgb(248,248,248);
		  padding: 6px 10px;
		  border-radius: 5px;
		  color: rgb(30, 67, 97);
		  font-weight: 600;
		  text-align: left;
		}

		.direction-l .flag {
		  -webkit-box-shadow: -1px 1px 1px rgba(0,0,0,0.15), 0 0 1px rgba(0,0,0,0.15);
		  -moz-box-shadow: -1px 1px 1px rgba(0,0,0,0.15), 0 0 1px rgba(0,0,0,0.15);
		  box-shadow: -1px 1px 1px rgba(0,0,0,0.15), 0 0 1px rgba(0,0,0,0.15);
		}

		.direction-r .flag {
		  -webkit-box-shadow: 1px 1px 1px rgba(0,0,0,0.15), 0 0 1px rgba(0,0,0,0.15);
		  -moz-box-shadow: 1px 1px 1px rgba(0,0,0,0.15), 0 0 1px rgba(0,0,0,0.15);
		  box-shadow: 1px 1px 1px rgba(0,0,0,0.15), 0 0 1px rgba(0,0,0,0.15);
		}

		.direction-l .flag:before,
		.direction-r .flag:before {
		  position: absolute;
		  top: 50%;
		  right: -40px;
		  content: ' ';
		  display: block;
		  width: 12px;
		  height: 12px;
		  margin-top: -10px;
		  background: #fff;
		  border-radius: 10px;
		  border: 4px solid rgb(255,80,80);
		  z-index: 10;
		}

		.direction-r .flag:before {
		  left: -40px;
		}

		.direction-l .flag:after {
		  content: "";
		  position: absolute;
		  left: 100%;
		  top: 50%;
		  height: 0;
		  width: 0;
		  margin-top: -8px;
		  border: solid transparent;
		  border-left-color: rgb(248,248,248);
		  border-width: 8px;
		  pointer-events: none;
		}

		.direction-r .flag:after {
		  content: "";
		  position: absolute;
		  right: 100%;
		  top: 50%;
		  height: 0;
		  width: 0;
		  margin-top: -8px;
		  border: solid transparent;
		  border-right-color: rgb(248,248,248);
		  border-width: 8px;
		  pointer-events: none;
		}

		.time-wrapper {
		  display: inline;
		  
		  line-height: 1em;
		  font-size: 0.66666em;
		  color: rgb(250,80,80);
		  vertical-align: middle;
		}

		.direction-l .time-wrapper {
		  float: left;
		}

		.direction-r .time-wrapper {
		  float: right;
		}

		.time {
		  display: inline-block;
		  padding: 4px 6px;
		  background: rgb(248,248,248);
		}

		.desc {
		  margin: 1em 0.75em 0 0;
		  
		  font-size: 0.77777em;
		  font-style: italic;
		  line-height: 1.5em;
		  color: rgb(204, 218, 235);
		}

		.direction-r .desc {
		  margin: 1em 0 0 0.75em;
		}

		/* ================ Timeline Media Queries ================ */

		@media screen and (max-width: 660px) {

		.timeline {
		    width: 100%;
		    padding: 4em 0 1em 0;
		}

		.timeline li {
		    padding: 2em 0;
		}

		.direction-l,
		.direction-r {
		    float: none;
		    width: 100%;

		    text-align: center;
		}

		.flag-wrapper {
		    text-align: center;
		}

		.flag {
		    background: rgb(255,255,255);
		    color: rgb(19, 29, 41);
		    z-index: 15;
		}

		.direction-l .flag:before,
		.direction-r .flag:before {
		  position: absolute;
		  top: -30px;
		    left: 50%;
		    content: ' ';
		    display: block;
		    width: 12px;
		    height: 12px;
		    margin-left: -9px;
		    background: #fff;
		    border-radius: 10px;
		    color: rgb(19, 29, 41);
		    border: 4px solid rgb(255,80,80);
		    z-index: 10;
		}

		.direction-l .flag:after,
		.direction-r .flag:after {
		    content: "";
		    position: absolute;
		    left: 50%;
		    top: -8px;
		    height: 0;
		    width: 0;
		    margin-left: -8px;
		    border: solid transparent;
		    border-bottom-color: rgb(255,255,255);
		    color: rgb(19, 29, 41);
		    border-width: 8px;
		    pointer-events: none;
		}

		.time-wrapper {
		    display: block;
		    position: relative;
		    margin: 4px 0 0 0;
		    z-index: 14;
		}

		.direction-l .time-wrapper {
		    float: none;
		}

		.direction-r .time-wrapper {
		    float: none;
		}

		.desc {

		    position: relative;
		    margin: 1em 0 0 0;
		    padding: 1em;
		    background: none;
		    -webkit-box-shadow: 0 0 1px rgba(0,0,0,0.20);
		    -moz-box-shadow: 0 0 1px rgba(0,0,0,0.20);
		    box-shadow: 0 0 1px rgba(0,0,0,0.20);
		    
		  z-index: 15;
		}

		.direction-l .desc,
		.direction-r .desc {
		    position: relative;
		    margin: 1em 1em 0 1em;
		    padding: 1em;
		    z-index: 15;
		}

		}
